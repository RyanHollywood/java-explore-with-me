#logging level
logging.level.ru.practicum.statsserver=debug

#port
server.port=9090

#MariaDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.datasource.url=jdbc:mariadb://${DB_HOST}:3306/${DB_NAME}
spring.datasource.url=jdbc:mariadb://localhost:3306/stats
#spring.datasource.username=${USER}
spring.datasource.username=stats_user
#spring.datasource.password=${PASSWORD}
spring.datasource.password=stats_password
spring.sql.init.mode=always

#DateTimeFormatter pattern
date.time.pattern=yyyy-MM-dd HH:mm:ss

#banner and ANSI
spring.banner.location=classpath:stats_banner.txt
spring.output.ansi.enabled=always