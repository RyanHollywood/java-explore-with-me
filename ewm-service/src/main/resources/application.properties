#make .env variables enable
spring.config.import=optional:file:.env[.properties]

#port
server.port=${EWM_SERVICE_CONTAINER_PORT}

#MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/${EWM_DB_DATABASE_NAME}
spring.datasource.username=${EWM_DB_USER}
spring.datasource.password=${EWM_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

#banner and ANSI
spring.banner.location=classpath:server_banner.txt
spring.output.ansi.enabled=always